<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sample</title>
	<link href="main.css" rel="stylesheet">
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<script>window.$ = window.jQuery = require("./bower_components/jquery/dist/jquery.min.js");</script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="load.js"></script>
</head>
<body onload="onLoad()">
	<div id="file_path"></div>
	<button onclick="openLoadFile()">読み込み</button>
	<div>
		<input type="checkbox" name="verbose" checked="checked" onclick="clickVerbose(this.checked)">Verbose
		<input type="checkbox" name="debug" checked="checked" onclick="clickDebug(this.checked)">Debug
		<input type="checkbox" name="info" checked="checked" onclick="clickInfo(this.checked)">Info
		<input type="checkbox" name="warn" checked="checked" onclick="clickWarn(this.checked)">Warn
		<input type="checkbox" name="error" checked="checked" onclick="clickError(this.checked)">Error
		<input type="checkbox" name="assert" checked="checked" onclick="clickAssert(this.checked)">Assert
	</div>
	<div id="log_tag_list"></div>
	<div id="main_content"></div>
</body>
</html>
